<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EduCheck - Document Similarity Checker</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f7fa; display:flex; justify-content:center; align-items:center; height:100vh; }
        .container { background:#fff; padding:40px 50px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.1); text-align:center; width:100%; max-width:500px; }
        h1 { color:#333; margin-bottom:10px; font-size:28px; }
        p.description { color:#555; margin-bottom:30px; font-size:14px; }
        input[type="file"] { margin:20px 0; padding:10px; border:1px solid #ccc; border-radius:6px; width:100%; }
        button { padding:12px 25px; font-size:16px; cursor:pointer; border:none; border-radius:6px; background:#4CAF50; color:white; transition:0.3s; }
        button:disabled { background:#9CCC9C; cursor:not-allowed; }
        button:hover:not(:disabled){ background:#45a049; }
        a.download-link { display:inline-block; margin-top:20px; color:#1e90ff; text-decoration:none; font-weight:500; }
        .message { margin-top:20px; color:#d9534f; font-weight:500; }
        .loading { margin-top:20px; color:#333; font-weight:500; }
    </style>
</head>
<body>
<div class="container">
    <h1>EduCheck</h1>
    <p class="description">Upload a ZIP of documents to detect similar content and generate a suspicious pairs report.</p>

    <form id="uploadForm" action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="zipfile" accept=".zip" required>
        <br>
        <button type="submit" id="submitBtn">Check Similarities</button>
    </form>

    <div class="loading" id="loading" style="display:none;">Checking similarities... Please wait.</div>

    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}

    {% if csv_url %}
        <a class="download-link" href="{{ csv_url }}" download>Download Suspicious Pairs CSV</a>
    {% endif %}
</div>

<script>
    const form = document.getElementById('uploadForm');
    const submitBtn = document.getElementById('submitBtn');
    const loading = document.getElementById('loading');

    form.addEventListener('submit', () => {
        submitBtn.disabled = true;
        loading.style.display = 'block';
    });
</script>
</body>
</html>
